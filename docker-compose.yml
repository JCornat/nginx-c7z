version: '3'
services:
    nginx:
        image: ${NGINX_IMAGE}
        container_name: ${NGINX_CONTAINER_NAME}
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - './conf.d:/etc/nginx/conf.d/'
            - './nginx.conf:/etc/nginx/nginx.conf'
            - './ssl:/etc/nginx/ssl/'
            - './html:/etc/nginx/html/'
        environment:
            - TZ=Europe/Paris
networks:
    default:
        external:
            name: main
